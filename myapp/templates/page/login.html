<h1> Login </h1>
{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}
<form method="post" action="login">
    {% csrf_token %}
    <p>Username :</p>
    <input type="text" name="username"/>
    <p>Password :</p>
    <input type="password" name="password"/>
    <input type="submit"/>
</form>
